<div class="container">
    <nav *ngIf="!authorized" ngClass="{float: right}">
        <a routerLink="/register">Sign up</a>
        <a class="authoriz" routerLink="/authorization">Sign in</a>
    </nav>
    <div *ngIf="authorized" class="btn-block">
        <button (click)="logOut()">Log out</button>
    </div>
    <router-outlet></router-outlet>
</div>
